<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Traffy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="images/Traffy1 icon.png" />
</head>

<body>
    <canvas id="stars-canvas"></canvas>
    <header class="top-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Traffy</a>
            </div>
            <nav class="nav-menu">
                <a href="index.html#features">Features</a>
                <a href="index.html#apps">Apps</a>
                <a href="index.html#pricing">Pricing</a>
                <a href="index.html#updates">Updates</a>
                <a href="https://x.com" target="_blank">Twitter</a>
                <a href="signup.html">Signup</a>
            </nav>
        </div>
    </header>

    <section class="signup-section">
        <div class="signup-box">
            <h2>Welcome to Traffy</h2>
            <p class="signup-subtitle">Login to Traffy to start your journey to a easier every day!</p>

            <form id="signupForm">
                <div class="name-row">
                    <div class="input-group">
                        <label for="first">First name</label>
                        <div class="glow-wrapper">
                            <input type="text" id="first" placeholder="Tyler" />
                            <div class="glow"></div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="last">Last name</label>
                        <div class="glow-wrapper">
                            <input type="text" id="last" placeholder="Durden" />
                            <div class="glow"></div>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="glow-wrapper">
                        <input type="email" id="email" placeholder="projectmayhem@fc.com" />
                        <div class="glow"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="glow-wrapper">
                        <input type="password" id="password" placeholder="••••••••" />
                        <div class="glow"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="twitterpass">Your twitter password</label>
                    <div class="glow-wrapper">
                        <input type="password" id="twitterpass" placeholder="••••••••" />
                        <div class="glow"></div>
                    </div>
                </div>

                <div class="glow-wrapper">
                    <button type="submit">Sign up →</button>
                    <div class="glow"></div>
                </div>

                <div class="divider"></div>
                <div style="display: flex; justify-content: center; margin-top: 10px;">
                    <div id="google-signin-btn" style="width: 100%; max-width: 360px;"></div>
                </div>


            </form>
        </div>
    </section>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/script.js"></script>

</body>

</html>
